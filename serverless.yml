# NOTE: update this with your service name
service: todo-app-api

# Use the serverless-webpack plugin to transpile ES6
plugins:
  - serverless-webpack
  - serverless-offline

# serverless-webpack configuration
# Enable auto-packing of external modules
custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true

provider:
  name: aws
  runtime: nodejs8.10
  stage: production
  region: us-east-1
  # To load environment variables externally
  # rename env.example to env.yml and uncomment
  # the following line. Also, make sure to not
  # commit your env.yml.
  #
  # environment: ${file(env.yml):${self:provider.stage}}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:us-east-1:*:*"

functions:
  # Defines an HTTP API endpoint that calls the createTodo function in createTodo.js
  # - path: url path is /todos
  # - method: POST request
  # - cors: enabled CORS for browser cross domain api call
  # - authorizer: authenticate using the AWS IAM role
  createTodo:
    handler: handler.createTodo
    events:
      - http:
          path: todos
          method: post
          cors: true
          authorizer: aws_iam

  getTodo:
    # - path: url path is /todos/{id}
    # - method: GET request
      handler: handler.getTodo
      events:
        - http:
            path: todos/{id}
            method: get
            cors: true
            authorizer: aws_iam


  getAllTodos:
    # - path: url path is /todos
    # - method: GET request
    handler: handler.getAllTodos
    events:
      - http:
          path: todos
          method: get
          cors: true
          authorizer: aws_iam

  deleteTodo:
    # - path: url path is /todos/{id}
    # - method: DELETE request
    handler: handler.deleteTodo
    events:
      - http:
          path: todos/{id}
          method: delete
          cors: true
          authorizer: aws_iam

  updateTodo:
    # - path: url path is /todos/{id}
    # - method: PUT request
    handler: handler.updateTodo
    events:
      - http:
          path: todos/{id}
          method: put
          cors: true
          authorizer: aws_iam

# Create our resources with separate CloudFormation templates
resources:
  # API Gateway Errors
  - ${file(resources/api-gateway-errors.yml)}
